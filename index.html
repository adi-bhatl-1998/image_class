<!DOCTYPE html>
<html>
<head>
    <title>File Upload</title>
</head>
<body>

<h1>File Upload</h1>

<form action="/submitted" method="post" enctype="multipart/form-data">
    <label for="file-to-upload">Select file to upload:</label>
    <input type="file" id="image_file" name="image_file" required>
    <button type="submit">Upload File</button>
</form>

</body>
</html>
